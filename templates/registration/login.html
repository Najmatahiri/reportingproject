{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <link href='{% static 'external_libraries/boxicons-2.1.0/css/boxicons.css' %}' rel='stylesheet'>
</head>

<body>
    <div class="main">
        <div class="overlay"></div>
        <div class="box-image">
            <img src="{% static 'images/logo-removebg-preview.png' %}" alt="Logo de votre site" class="logo">
        </div>
        <div class="box">
            <div class="wrapper">
                <form method="post">
                    {% csrf_token %}
                    <h1>Login</h1>
                    {% for field in form %}
                        <div class="input-box">
                            {{ field }}
                            {% if field.name == 'username' %}
                                <i class='bx bxs-user'></i>
                            {% elif field.name == 'password' %}
                                <i class='bx bxs-lock-alt'></i>
                            {% endif %}
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn">Sign in</button>
                    {{ form.non_field_errors }}
                </form>
                <a href="{% url 'signup' %}" class="signup-link">Cr√©er un compte</a>
            </div>
        </div>
    </div>
</body>

</html>
